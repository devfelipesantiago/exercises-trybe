<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <title>Redux basic example</title>
</head>

<body>
  <div>
    Contador: <span id="value">0</span>
    <button id="increment">+</button>
    <button id="decrement">-</button>
    <button id="incrementBy10">Incremente 10</button>
  </div>
  <script>
      const INCREMENT = 'INCREMENT';
      const DECREMENT = 'DECREMENT';

    const counterReducer = (state = 0, action) => {
      switch (action.type) {
        case 'INCREMENT':
          return state + action.value;
        case 'DECREMENT':
          return state - action.value;
        default:
          return state;
      }
    };
      const store = Redux.createStore(counterReducer);

      const incrementButton = document.getElementById('increment');
      incrementButton.addEventListener('click', () => {
        const action = {
          type: INCREMENT,
          value: 1,
        }
        store.dispatch(action)
      })

      const decrementButton = document.getElementById('decrement');
      decrementButton.addEventListener('click', () => {
        const action = {
          type: DECREMENT,
          value: 1,
        }
        store.dispatch(action)
      })

      const increment10Button = document.getElementById('incrementBy10');
      increment10Button.addEventListener('click', () => {
        const action = {
          type: 'INCREMENT',
          value: 10,
        }
        store.dispatch(action)
      })

      store.subscribe(() => {
        const span = document.getElementById('value');
        console.log(span);
        span.innerText = store.getState();
      })
  </script>
</body>

</html>
