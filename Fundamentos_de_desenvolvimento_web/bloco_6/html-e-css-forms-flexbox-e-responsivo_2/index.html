<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario-curriculo</title>
    <link
      href="./bootstrap-css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="form-header">
      <h1>Formulário para cadastro de currículo</h1>
      <p>Preencha os campos abaixo.</p>
    </header>
    <form id="cv-form">
      <div class="form-row">
        <fieldset>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              maxlength="40"
              required
            />
            <label for="name">Nome: </label>
          </div>

          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating mb-3">
                <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                maxlength="50"
                required
              />
              <label for="email">Endereço de e-mail: </label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating mb-3">
                  <input
                class="form-control"
                type="text"
                name="cpf"
                id="cpf-number"
                maxlength="11"
                required
              />
              <label for="cpf-number">CPF: </label>                
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              name="address"
              id="address"
              maxlength="200"
              required
            />
            <label for="address">Endereço: </label>
           </div>

           <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                 <input
                class="form-control"
                type="text"
                name="city"
                id="city"
                maxlength="200"
                required
                />
                <label for="city">Cidade: </label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select
                class="form-select form-select-sm"
                name="state"
                id="state"
                value=""
                required
              ></select>
              <label for="state">Estado: </label>               
              </div>
            </div>
          </div>        

         
         <div class="mb-3"></div>
            <div class="form-check-inline mb-3" >
              <label for="house-apartment">Tipo de imóvel: </label>
              <input
                class="form-check-input btn-check"
                type="radio"
                name="house-apartment"
                id="house"
                value="house"
                required
              />
              <label
                for="house"
                class="form-check-label btn btn-outline-primary"
                >Casa</label
              >
              <input
                class="form-check-input btn-check"
                type="radio"
                name="house-apartment"
                id="apartment"
                value="apartment"
                required
              />
              <label
                for="apartment"
                class="form-check-label btn btn-outline-primary"
                >Apartamento</label
              >
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="cv-resume"
              name="cv-resume"
              maxlength="1000"
              cols="100"
              style="height: 200px"
              required
            ></textarea>
            <label for="cv-resume">Resumo do currículo: </label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              name="position"
              id="position"
              maxlength="40"
              required
            />
            <label for="position">Cargo: </label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              id="description"
              name="description"
              required
            />
            <label for="description">Descrição do cargo: </label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              class="input-data"
              name="start-date"
              value=""
              required
            />
            <label for="start-date">Data de início: </label>
          </div>
        </fieldset>
        <button class="submit-button btn-primary" type="button">Enviar</button>
        <button class="clear-button btn-outline-primary" type="button">Limpar</button>
      </div>
    </form>
    <section class="form-data"></section>
    <script src="script.js"></script>
  </body>
</html>
