<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario-curriculo</title>
    <link
      href="./bootstrap-css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="form-header">
      <h1>Formulário para cadastro de currículo</h1>
      <p>Preencha os campos abaixo.</p>
    </header>
    <form id="cv-form">
      <div class="form-row">
        <fieldset>
          <div class="line-content">
            <label for="name">Nome: </label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              maxlength="40"
              required
            />
          </div>
          <div class="line-content">
            <label for="email">Endereço de e-mail: </label>
            <input
              class="email-input form-control"
              type="email"
              name="email"
              id="email"
              maxlength="50"
              required
            />
          </div>
          <div class="line-content">
            <label for="cpf-number">CPF: </label>
            <input
              class="form-control"
              type="text"
              name="cpf"
              id="cpf-number"
              maxlength="11"
              required
            />
          </div>
          <div class="line-content">
            <label for="address">Endereço: </label>
            <input
              class="form-control"
              type="text"
              name="address"
              id="address"
              maxlength="200"
              required
            />
          </div>
          <div class="line-content">
            <label for="city">Cidade: </label>
            <input
              class="form-control"
              type="text"
              name="city"
              id="city"
              maxlength="200"
              required
            />
          </div>
          <div class="line-content">
            <label for="state">Estado: </label>
            <select
              class="form-select"
              name="state"
              id="state"
              value=""
              required
            ></select>
          </div>
          <div class="line-content">
            <label for="house-apartment">Tipo de imóvel: </label>
            <input
              type="radio"
              name="house-apartment"
              id="house"
              value="house"
              required
            />
            <span>Casa</span>
            <input
              type="radio"
              name="house-apartment"
              id="apartment"
              value="apartment"
              required
            />
            <span>Apartamento</span>
          </div>
        </fieldset>
        <fieldset>
          <div class="line-content">
            <label for="cv-resume">Resumo do currículo: </label>
            <textarea
              class="form-control"
              id="cv-resume"
              name="cv-resume"
              maxlength="1000"
              cols="100"
              rows="20"
              required
            ></textarea>
          </div>
          <div class="line-content">
            <label for="position">Cargo: </label>
            <input
              class="form-control"
              type="text"
              name="position"
              id="position"
              maxlength="40"
              required
            />
          </div>
          <div class="line-content">
            <label for="description">Descrição do cargo: </label>
            <input
              class="form-control"
              type="text"
              id="description"
              name="description"
              required
            />
          </div>
          <div class="line-content">
            <label for="start-date">Data de início: </label>
            <input
              class="form-control"
              type="text"
              class="input-data"
              name="start-date"
              value=""
              required
            />
          </div>
        </fieldset>
        <button class="submit-button" type="button">Enviar</button>
        <button class="clear-button" type="button">Limpar</button>
      </div>
    </form>
    <section class="form-data"></section>
    <script src="script.js"></script>
  </body>
</html>
